<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustBank | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app">
  <header class="topbar">
    <div class="brand">
      <div class="logo">ğŸ¦</div>
      <h1>TrustBank Dashboard</h1>
    </div>

    <button class="btn danger" onclick="logout()">ğŸšª Logout</button>
  </header>

  <main class="grid">

    <!-- USER INFO -->
    <section class="card wide account-card">
      <h2>ğŸ‘¤ Account Information</h2>
      
      <div class="account-row">
        <span class="label">Account Holder</span>
        <span id="userInfo" class="value">â€”</span>
      </div>

      <div class="account-row balance-row">
        <span class="label">ğŸ’° Current Balance</span>
        <span class="balance-amount">
          â‚¹ <span id="balance">0</span>
        </span>
      </div>
    </section>

    <!-- BALANCE GRAPH -->
    <section class="card wide">
      <h2>ğŸ“ˆ Balance Tracker</h2>
      <p class="muted">Monitor your balance changes over time</p>
      <canvas id="balanceChart" height="100"></canvas>
    </section>

    <!-- ACTIONS -->
    <section class="card">
      <h3>ğŸ’° Deposit Money</h3>
      <input id="depAmt" placeholder="Enter Amount (â‚¹)" />
      <button class="btn success" onclick="deposit(event)">Deposit</button>
    </section>

    <section class="card">
      <h3>ğŸ’¸ Withdraw Money</h3>
      <input id="withAmt" placeholder="Enter Amount (â‚¹)" />
      <button class="btn danger" onclick="withdraw(event)">Withdraw</button>
    </section>

    <section class="card wide">
      <h3>ğŸ”„ Transfer Funds</h3>
      <div class="row">
        <input id="toAcc" placeholder="Receiver Account Number" style="flex: 2;" />
        <input id="trAmt" placeholder="Amount (â‚¹)" style="flex: 1;" />
        <button class="btn warning" onclick="transfer(event)">Transfer</button>
      </div>
    </section>

    <!-- TRANSACTIONS -->
    <section class="card wide">
      <div class="row space">
        <div>
          <h2>
            ğŸ“œ Transactions 
            <span id="txnCount" class="txnBadge">0</span>
          </h2>
          <p class="muted">Filter and view your complete transaction history</p>
        </div>
        <button class="btn" onclick="loadTransactions()">ğŸ”„ Refresh</button>
      </div>

      <div class="row filterRow" style="margin-top:16px;">
        <button class="btn filterBtn active" onclick="setFilter('all', this)">All</button>
        <button class="btn success filterBtn" onclick="setFilter('deposit', this)">ğŸ’° Deposits</button>
        <button class="btn danger filterBtn" onclick="setFilter('withdraw', this)">ğŸ’¸ Withdrawals</button>
        <button class="btn warning filterBtn" onclick="setFilter('transfer', this)">ğŸ”„ Transfers</button>
      </div>

      <div class="txnList" id="txns"></div>
    </section>

  </main>
</div>

<div id="toast" class="toast"></div>
<script src="script.js"></script>

</body>
</html>
