<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustBank | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <header class="topbar">
    <div class="brand">
      <div class="logo">üè¶</div>
      <h1>TrustBank</h1>
    </div>

    <button class="btn danger" onclick="logout()">Logout</button>
  </header>

  <main class="grid">

    <!-- USER INFO -->
    <section class="card wide">
      <h2>Account Info</h2>
      <p><b>User:</b> <span id="userInfo"></span></p>
      <p><b>Balance:</b> Rs. <span id="balance">0</span></p>
    </section>

    <!-- ACTIONS -->
    <section class="card">
      <h3>Deposit</h3>
      <input id="depAmt" placeholder="Amount" />
      <button class="btn success" onclick="deposit()">Deposit</button>
    </section>

    <section class="card">
      <h3>Withdraw</h3>
      <input id="withAmt" placeholder="Amount" />
      <button class="btn danger" onclick="withdraw()">Withdraw</button>
    </section>

    <section class="card">
      <h3>Transfer</h3>
      <input id="toAcc" placeholder="Receiver Account No" />
      <input id="trAmt" placeholder="Amount" />
      <button class="btn warning" onclick="transfer()">Transfer</button>
    </section>

    <!-- TRANSACTIONS -->
    <section class="card wide">
      <div class="row space">
        <h2>Transactions</h2>
        <button class="btn" onclick="loadTransactions()">Refresh</button>
      </div>

      <div class="txnList" id="txns"></div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
