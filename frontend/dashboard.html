<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustBank | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="app">
  <header class="topbar">
    <div class="brand">
      <div class="logo">üè¶</div>
      <h1>TrustBank</h1>
    </div>

    <button class="btn danger" onclick="logout()">Logout</button>
  </header>

  <main class="grid">

    <!-- USER INFO -->
    <section class="card wide account-card">
  <h2>Account Info</h2>
  
  <section class="card wide">
  <h2>Balance Graph</h2>
  <canvas id="balanceChart" height="100"></canvas>
</section>


  <div class="account-row">
    <span class="label">User</span>
    <span id="userInfo" class="value">‚Äî</span>
  </div>

  <div class="account-row balance-row">
    <span class="label">Balance</span>
    <span class="balance-amount">
      ‚Çπ <span id="balance">0</span>
    </span>
  </div>
</section>


    <!-- ACTIONS -->
    <section class="card">
      <h3>Deposit</h3>
      <input id="depAmt" placeholder="Amount" />
      <button class="btn success" onclick="deposit(event)">Deposit</button>
    </section>

    <section class="card">
      <h3>Withdraw</h3>
      <input id="withAmt" placeholder="Amount" />
      <button class="btn danger" onclick="withdraw(event)">Withdraw</button>
    </section>

    <section class="card">
      <h3>Transfer</h3>
      <input id="toAcc" placeholder="Receiver Account No" />
      <input id="trAmt" placeholder="Amount" />
      <button class="btn warning" onclick="transfer(event)">Transfer</button>
    </section>

    <!-- TRANSACTIONS -->
    <section class="card wide">
      <div class="row space">
  <div>
    <h2>
  Transactions 
  <span id="txnCount" class="txnBadge">0</span>
</h2>

    <p class="muted">Filter and view your transaction history.</p>
  </div>
  <button class="btn" onclick="loadTransactions()">Refresh</button>
</div>

<div class="row filterRow" style="margin-top:10px;">
  <button class="btn filterBtn active" data-type="all" onclick="setFilter('all', this)">All</button>
  <button class="btn success filterBtn" data-type="deposit" onclick="setFilter('deposit', this)">Deposit</button>
  <button class="btn danger filterBtn" data-type="withdraw" onclick="setFilter('withdraw', this)">Withdraw</button>
  <button class="btn warning filterBtn" data-type="transfer" onclick="setFilter('transfer', this)">Transfer</button>
</div>


      <div class="txnList" id="txns"></div>
    </section>

  </main>
</div>

<script src="script.js"></script>
<div id="toast" class="toast"></div>

</body>
</html>
